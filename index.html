<body>
  <header>
    <h1>My Writing App</h1>
    <select id="projectSelect"></select>
    <button id="newProjectBtn">New Project</button>
  </header>

  <aside id="chaptersPanel">
    <h2>Chapters</h2>
    <ul id="chapterList"></ul>
    <button id="newChapterBtn">New Chapter</button>
  </aside>

  <main>
    <div id="toolbar">
      <button onclick="format('bold')"><b>B</b></button>
      <button onclick="format('italic')"><i>I</i></button>
      <button onclick="format('underline')"><u>U</u></button>
      <button onclick="format('h1')">H1</button>
      <button onclick="format('h2')">H2</button>
    </div>

    <div id="editor" contenteditable="true">Start writing...</div>
  </main>

  <script src="app.js"></script>
</body>
