<!DOCTYPE html>
<html>
<head>

  <title>My Writing App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>My Writing App</h1>

  <select id="projectSelect"></select>

<main>
  <textarea id="editor" placeholder="Start writing..."></textarea>
</main>

<script src="app.js"></script>
</body>
</html>
